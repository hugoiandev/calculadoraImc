<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Ideal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Peso Ideal</h1>
    </header>
    <div class="subtitulo">
        <h2>Calculadora Imc</h2>
    </div>
    <div class="container">
        <div class="container-form">
            <form action="" class="form">
                <div>
                    <label for="">Nome:</label>
                    <input type="text" class="nome" id="nome">
                </div>
                <div>
                    <label for="">Peso:</label>
                    <input type="number" class="peso" id="peso" value="">
                </div>
                <div>
                    <label for="">Altura:</label>
                    <input type="number" class="altura" id="altura" value="">
                </div>
                <div>
                    <input type="submit" class="calc" id="calc" value="Calcular">
                    <input type="submit" class="reset" id="reset" value="Reset">
                </div>
            </form>
        </div>
        <span class="result"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
